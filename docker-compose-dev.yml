version: '3.8'

services:
    postgres:
        extends:
            file: docker-compose-db.yml
            service: postgres
    app:
        build:
            context: .
            dockerfile: Dockerfile
        tty: true
        command: sh -c "cargo prisma generate && cargo run"
        volumes:
            - .:/usr/src/app
        depends_on:
            - 'postgres'
        expose:
            - '3000'
        env_file:
            - .env
